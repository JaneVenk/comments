<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>Comments</title>
  </head>
  <body>
    <div>
      <h3>Добавить комментарий</h3>
      <form id="form">
        <label>Ваше имя:</label><br />
        <input type="text" id="name" name="name" />
        <p hidden class="error" id="name_error">Пустое имя недопустимо</p>
        <label>Дата:</label>
        <input type="date" id="date" name="date" />
        <label>Ваш комментарий:</label>
        <textarea rows="4" cols="50" id="comment" name="comment"></textarea>
        <p hidden class="error" id="comment_error">
          Пустой комментраий недопустим
        </p>
        <button id="addButton" class="addButton" type="submit">Add</button>
      </form>
    </div>

    <div>
      <ul id="list">
        <h3>Комментарии:</h3>
      </ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.3.js"
      integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
